<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgeME Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <img src="https://customer-assets.emergentagent.com/job_bridge-connect/artifacts/h4dwicwv_BridgeME%20logo%202.png" 
                     alt="BridgeME Logo" class="h-16 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-gray-900">Admin Panel</h1>
                <p class="text-gray-600">Content Management System</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" value="admin" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" value="BridgeME2025!" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <img src="https://customer-assets.emergentagent.com/job_bridge-connect/artifacts/h4dwicwv_BridgeME%20logo%202.png" 
                         alt="BridgeME Logo" class="h-8">
                    <h1 class="text-xl font-bold">Content Management</h1>
                </div>
                <button onclick="logout()" class="text-gray-600 hover:text-red-600">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <!-- Section Tabs -->
            <div class="flex flex-wrap gap-2 mb-8">
                <button onclick="editSection('hero')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Hero Section
                </button>
                <button onclick="editSection('about')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                    About Section
                </button>
                <button onclick="editSection('services')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                    Services Section
                </button>
                <button onclick="editSection('training')" class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">
                    Training & Workshops
                </button>
                <button onclick="editSection('mission')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                    Mission Section
                </button>
                <button onclick="editSection('contact')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                    Contact Section
                </button>
            </div>

            <!-- Content Editor -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Editor Panel -->
                <div class="bg-white rounded-2xl shadow-lg p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold" id="sectionTitle">Edit Content</h2>
                        <button onclick="improveWithAI()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                            <span>✨</span>
                            <span>AI Improve</span>
                        </button>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Section Title</label>
                            <input type="text" id="editTitle" class="w-full px-4 py-3 border rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Content</label>
                            <textarea id="editContent" rows="12" class="w-full px-4 py-3 border rounded-lg font-mono text-sm"></textarea>
                        </div>
                        <div class="flex space-x-4">
                            <button onclick="saveContent()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold">
                                Save Changes
                            </button>
                            <button onclick="previewContent()" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg">
                                Preview
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Preview Panel -->
                <div class="bg-gray-50 rounded-2xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold mb-6">Live Preview</h2>
                    <div id="previewArea" class="bg-white p-6 rounded-lg border min-h-96">
                        <p class="text-gray-500">Select a section to edit and see preview here</p>
                    </div>
                </div>
            </div>

            <!-- Contact Messages -->
            <div class="mt-12 bg-white rounded-2xl shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-6">Contact Messages</h2>
                <div id="contactMessages">
                    <p class="text-gray-500">Loading contact messages...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_KEY';
        
        // Initialize Supabase (will be configured later)
        let supabase = null;
        
        // Current editing section
        let currentSection = 'training';
        
        // Content storage
        const content = {
            hero: {
                title: 'BridgeME - Your Gateway to Middle East Markets',
                content: '20+ years deep in Middle East markets. We pioneer full-cycle medical device market entry—from regulatory advocacy to establishing your in-market entities.'
            },
            about: {
                title: 'About BridgeME',
                content: 'Headquartered in Belgium, and led by regulatory & commercial expertise, BridgeME delivers proficiency in becoming your beacon for your market access and expansion projects in the Middle East.'
            },
            services: {
                title: 'How We Help',
                content: 'Comprehensive solutions for your Middle East market entry journey, tailored to your specific goals and requirements.'
            },
            training: {
                title: 'Training & Workshops',
                content: 'Under Construction'
            },
            mission: {
                title: 'Our Mission', 
                content: 'To act as the strategic vehicle for Belgian economic diplomacy by accelerating Belgian MedTech Leadership through Sustainable Middle East and Emerging Markets Integration.'
            },
            contact: {
                title: 'Get Started Today',
                content: 'Ready to expand into Middle East markets? Contact our regulatory experts and begin your market entry journey.'
            }
        };

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'BridgeME2025!') {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('adminDashboard').classList.remove('hidden');
                editSection('training'); // Start with training section
            } else {
                alert('Invalid credentials. Use admin / BridgeME2025!');
            }
        });

        // Section editing
        function editSection(sectionId) {
            currentSection = sectionId;
            
            // Update button styles
            document.querySelectorAll('[onclick^="editSection"]').forEach(btn => {
                btn.className = 'px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300';
            });
            
            if (sectionId === 'training') {
                event.target.className = 'px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600';
            } else {
                event.target.className = 'px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700';
            }
            
            // Load content
            const sectionContent = content[sectionId];
            document.getElementById('sectionTitle').textContent = `Edit ${sectionContent.title}`;
            document.getElementById('editTitle').value = sectionContent.title;
            document.getElementById('editContent').value = sectionContent.content;
            
            previewContent();
        }

        // Preview functionality
        function previewContent() {
            const title = document.getElementById('editTitle').value;
            const contentText = document.getElementById('editContent').value;
            
            const previewHTML = `
                <h2 class="text-2xl font-bold text-gray-900 mb-4">${title}</h2>
                <div class="text-gray-700 leading-relaxed whitespace-pre-wrap">${contentText}</div>
            `;
            
            document.getElementById('previewArea').innerHTML = previewHTML;
        }

        // Save functionality
        function saveContent() {
            const title = document.getElementById('editTitle').value;
            const contentText = document.getElementById('editContent').value;
            
            // Update local storage
            content[currentSection] = { title, content: contentText };
            localStorage.setItem('bridgeme_content', JSON.stringify(content));
            
            alert('Content saved successfully! 🎉\n\nNote: This is a demo version. In production, changes would sync to your live website.');
        }

        // AI improvement (demo)
        function improveWithAI() {
            const currentContent = document.getElementById('editContent').value;
            
            // Demo AI improvements
            const improvements = {
                'Under Construction': `We are currently developing comprehensive training programs and workshops designed to empower medical device companies with the expertise needed to navigate Middle East regulatory landscapes.

Our upcoming training modules will include:
• SFDA (Saudi Arabia) regulatory compliance workshops
• UAE MoHAP certification processes  
• Egypt EGMD documentation requirements
• Cultural competency for MENA markets
• Distributor partnership strategies

These interactive, expert-led sessions will provide practical, actionable insights drawn from our 20+ years of experience in Middle East market entry.

To be notified when our training platform launches and to discuss custom training solutions for your organization, please contact us using the form below.`
            };
            
            if (improvements[currentContent]) {
                document.getElementById('editContent').value = improvements[currentContent];
                previewContent();
                alert('✨ AI has improved your content! Review the changes and save if you like them.');
            } else {
                alert('✨ AI improvement would enhance this content in the full version!');
            }
        }

        // Logout
        function logout() {
            document.getElementById('adminDashboard').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
        }

        // Load contact messages (demo)
        setTimeout(() => {
            document.getElementById('contactMessages').innerHTML = `
                <div class="space-y-4">
                    <div class="bg-gray-50 p-4 rounded-lg border-l-4 border-blue-500">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-semibold">Dr. Sarah Johnson</h3>
                                <p class="text-sm text-gray-600">sarah.johnson@medtech.com | MedTech Solutions Inc.</p>
                                <p class="mt-2 text-gray-700">Interested in Saudi Arabia market entry for our cardiovascular devices. Please provide SFDA compliance roadmap.</p>
                            </div>
                            <span class="text-xs text-gray-500">2 hours ago</span>
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-semibold">Ahmed Al-Rashid</h3>
                                <p class="text-sm text-gray-600">a.rashid@globalhealth.ae | Global Health Partners</p>
                                <p class="mt-2 text-gray-700">Looking for distributor partnerships in UAE for diagnostic equipment. Can you help with MoHAP approvals?</p>
                            </div>
                            <span class="text-xs text-gray-500">1 day ago</span>
                        </div>
                    </div>
                    
                    <p class="text-sm text-gray-500 text-center">This is a demo. Real contact messages would appear here.</p>
                </div>
            `;
        }, 1000);

        // Initialize with training section
        setTimeout(() => {
            editSection('training');
        }, 500);
    </script>
</body>
</html>
